{% include config.html %}
{% if site.env == 'local' %}
	<script src="{{site.baseurl}}_bower_components/jquery/dist/jquery.js"></script>
{% else %}
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
{% endif %}

<!-- build:js(app) {{site.baseurl}}js/main.js -->
<script src="{{site.baseurl}}_bower_components/slick.js/slick/slick.js"></script>
<script src="{{site.baseurl}}_bower_components/quicksearch/dist/jquery.quicksearch.js"></script>
<script src="{{site.baseurl}}_bower_components/konami/index.js"></script>
<script src="{{site.baseurl}}js/main.js"></script>
<!-- endbuild -->

	{% include social.html %}
{% endif %}

{% endif %}

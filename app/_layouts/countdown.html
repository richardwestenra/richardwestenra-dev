{% include header.html %}
<style>
@font-face {
	font-family: 'jr!handRegular';
	src: url('{{site.baseurl}}fonts/jrHand/jr!ha___-webfont.eot');
	src: local('â˜º'), url('{{site.baseurl}}fonts/jrHand/jr!ha___-webfont.woff') format('woff'), url('{{site.baseurl}}fonts/jrHand/jr!ha___-webfont.ttf') format('truetype'), url('{{site.baseurl}}fonts/jrHand/jr!ha___-webfont.svg#webfontCkXtjCv7') format('svg');
	font-weight: normal;
	font-style: normal;
}
body {background:#fff;}
.header, .footer {background:#333;}
	.header a, .footer a {color:#fff;}
main.wrapper {max-width:771px; margin: 0 auto;}
aside.intro {margin-bottom:-10px;}
aside.intro p {text-align:center; color:#666; font-size:11px; position:relative; z-index:5; margin:0;}
.post {
	max-width: none;
}
.post .postHeader {
	text-align: center;
	font-size: 1.7em;
}
.postContent {
	position: relative;
	background:url({{site.baseurl}}img/countdown/countdownBgRepeat.jpg) repeat-y 0 290px;
	-webkit-background-size: 100% auto;
	background-size: 100% auto;
	padding:60px 50px;
	font-family:'jr!handRegular',"Trebuchet MS", "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Tahoma, sans-serif;
	text-shadow:0 -1px 1px #DDD;
	font-size:1.15em;
}
.postContent:before {
	background-image:url({{site.baseurl}}img/countdown/countdownBgTop.jpg);
	background-position: left top;
}
.postContent:after {
	background-image:url({{site.baseurl}}img/countdown/countdownBgBottom.jpg);
	background-position: left bottom;
}
.postContent:before, .postContent:after {
	content: '';
	position: absolute;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	background-repeat: no-repeat;
	-webkit-background-size: 100% auto;
	background-size: 100% auto;
}
.postContentInner {
	position: relative;
	z-index: 1;
}
.winter {
	margin:-10px -30px 1em 2em;
	transform: rotate(6deg);
	max-width: 40%;
	position: relative;
}
.winter:before {
	background:url({{site.baseurl}}img/countdown/paperclip.png) no-repeat center;
	-webkit-background-size: contain;
	background-size: contain;
	content: '';
	position: absolute;
	right: -4px;
	top: 20px;
	width: 40px;
	height: 45px;
	z-index: 5;
}
.winter img {
	border: 3px solid #f9f9f9;
	box-shadow: 0 0 5px rgba(0,0,0,0.15);
}
.meta {
	text-align: center;
}
@media (min-width: 600px){
	.postContent {
		padding:120px 90px;
	}
	.winter {
		margin-right: -65px;
	}
	.winter img {
		border-width: 6px;
	}
	.winter:before {
		right: -9px;
		top: 70px;
		width: 69px;
	}
}
</style>
</head>
<body>
    {% include nav.html %}
	<main class="wrapper">
		<article class="post">
			<h2 class="postHeader">{{ page.title }}</h2>
			<aside class="intro">
				<p>Having difficulty reading this page? <a href="javascript:(%28function%28%29%7Bwindow.baseUrl%3D%27https%3A//www.readability.com%27%3Bwindow.readabilityToken%3D%27%27%3Bvar%20s%3Ddocument.createElement%28%27script%27%29%3Bs.setAttribute%28%27type%27%2C%27text/javascript%27%29%3Bs.setAttribute%28%27charset%27%2C%27UTF-8%27%29%3Bs.setAttribute%28%27src%27%2CbaseUrl%2B%27/bookmarklet/read.js%27%29%3Bdocument.documentElement.appendChild%28s%29%3B%7D%29%28%29)" title="Increase legibility using Readability">Click here to increase text legibility</a> using <a href="https://www.readability.com/"><em>Readability</em></a>.</p>
			</aside>
			<div class="postContent">
				<div class="postContentInner">
					<div class="winter alignright">
						<img src="{{site.baseurl}}img/countdown/winter.jpg" height="534" width="400" alt="Countdown in winter" title="Now is the winter of our discontent" />
					</div>
					{{ content }}
				</div>
			</div>
			<p class="meta">Published {{ page.date | date_to_string }}</p>
		</article>
	</main>

---
layout: default
title: Blog | Richard Westenra
permalink: /blog/
---
<main class="wrapper">
	<article class="post blog">
		<h2>Blog archive</h2>
		<ul>
			{% for post in site.data.blog %}
				<li>
					<a class="thumb" href="{{ post.url }}"><img src="/img/blogThumbs/{{ post.img }}" alt="{{ post.name }}" width="279" height="92" /></a>
					<h4><a href="{{ post.url }}">{{ post.name }}</a></h4>
					<p>{{ post.date }}</p>
				</li>
			{% endfor %}
		</ul>
	</article>
</main>

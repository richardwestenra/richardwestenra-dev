---
layout: default
title: Richard Westenra | Web designer &amp; front-end developer
---

<main id="home" class="wrapper">
	<div class="banner">
		<img class="gramaphone" src="/img/home/gramaphone.svg" width="161.25" height="195.875" alt="Gramaphone" />
		<h2>Good design speaks <strong>volumes</strong></h2>
	</div>
	<p>This is a test playground for me to learn Jekyll.</p>
	
	<h2>Blog posts:</h2>
	<ul class="posts">
		{% for post in site.posts %}
		<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</main>


<script id="config_tmpl" type="text/template">
	<div id="config">
		<div class="wrapper">
			<a class="configBtn" href="#" title="Close" role="button">&times;</a>
			<h3>Configure site options</h3>
			<h4>Change theme</h4>
			<ul id="styleSwitcher">
			   <li><a class="on" id="standard">Standard</a></li>
			   <li><a id="geocities">Geocities</a></li>
			</ul>
			<h4>Modify link behaviour</h4>
			<ul id="linkSwitcher">
				<li><a class="off">Make external links open in a new tab/window</a></li>
			</ul>
		</div>
	</div>
</script>
